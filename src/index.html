<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300&display=swap" rel="stylesheet">
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>TUCIL 3 GAN</title>
  </head>
  <body class="bg-slate-100 font-['blinker']">
    <nav class="flex flex-row bg-white drop-shadow-lg sticky top-0 z-[99999]">
      <div class="flex flex-row justify-content items-center px-8 gap-2">
          <img src="../img/mark.png" class="w-[2rem]"/>
          <h2 class="text-2xl font-bold tracking-widest">LOG POSE</h2>
      </div>
      <ul class="flex flex-row justify-content items-center ml-auto tracking-widest">
        <li class="p-5">
          <a class="hover:cursor-pointer font-semibold">FEATURES</a>
        </li>
        <li class="p-5">
          <a class="hover:cursor-pointer font-semibold">CONTACT US</a>
        </li>
        <li class="p-5">
          <a class="hover:cursor-pointer font-semibold">ABOUT</a>
        </li>
      </ul>
    </nav>
    <div class="mt-6 text-center">
      <h1 class="font-bold text-3xl mb-10">SPEEDRUN GAK SIH</h2>
      <div id="map" class="h-[400px] w-1/2 mx-auto !z-1"></div>
      <input type="file" id="fileInput">
      <button id="restart" class="mt-10 border-2 py-2 px-4 border-black">Restart</button>
    </div>
    <div class="absolute w-full bottom-0 flex flex-row bg-white shadow-lg py-4 shadow-black">
      <div class="flex flex-row justify-content items-center px-8 gap-4">
          <img src="../img/copyright.png" class="w-[1.5rem]"/>
          <h2 class="text-2xl font-semibold tracking-widest">KELOMPOK 25 - KEN & MIKE</h2>
      </div>
      <div class="flex flex-row justify-content items-center px-8 gap-2 ml-auto z-[99999]">
          <img src="../img/itb.png" class="w-[2.5rem]"/>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
